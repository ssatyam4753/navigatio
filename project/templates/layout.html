<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />

    <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static', filename='scripts.js' )}}"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>{% block title %} {% endblock %} </title>
  </head>

  <body>
    <div>
      <nav class="nav navbar navbar-default ">
          <div class="navbar-header navbar-btn btn-info">
            <a class="navbar-brand" href="{{ url_for("index") }}">NAVIGATIO</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="navbar-btn btn-default"> <a href="#"><span class="glyphicon glyphicon-sunglasses"></span> POPULAR DESTINATIONS</a> </li>
            <li class="dropdown navbar-btn btn-default"> <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;HISTORY&nbsp;<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Search History</a></li>
                <li><a href="#">Schedule History</a></li>
              </ul>
            </li>
            <li class="navbar-btn btn-default"><a href="#"><span class="glyphicon glyphicon-list-alt"></span>&nbspUPCOMING SCHEDULES</a></li>
            <li class="navbar-btn btn-default"> <a href="#"><span class="glyphicon glyphicon-king"></span> ABOUT US</a> </ul>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="navbar-btn btn-default"><a href="#"><span class="glyphicon glyphicon-user"></span>  Sign Up</a></li>
            <li class="navbar-btn btn-default"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
          </ul>
      </nav>
    </div>

    <div class="container">
      <div class="container-fluid">
        <div class="jumbotron" id="above">
          <h2  class="text-center text-danger ">&nbsp;NAVIGATIO : An Advanced Multimodal Journey Planner</h2>
          <div class="container col-md-offset-2">
            <form class="form-inline" method="post">
              <div class="form-group">
                <input type="text" class="form-control input-lg" name="origin" placeholder="FROM" required>
                <input type="text" class="form-control input-lg" name="destination" placeholder="TO" required>
                <button type="submit" class="btn btn-info btn-lg">GO</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    {% block main %} {% endblock %}
    {% block navigate %} {% endblock %}
  </body>
</html>
