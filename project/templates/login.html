{% extends "layout.html" %}
{% block title %} LogIn {% endblock %}

{% block main %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form  method="post">
      <fieldset>
        <div class="form-group">
          <input class="form-control" type="text" name="username" placeholder="email/username" required><br>
          <input class="form-control" type="password" name="password" placeholder="password" required><br>
          <button type="submit" class="btn btn-info btn-lg">LogIn</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-md-4">
  </div>
</div>
{% endblock %}
