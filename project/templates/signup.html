{% extends "layout.html" %}
{% block title %} sign up {% endblock %}

{% block main %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form  form action="{{ url_for('signup') }}" method="post" >
      <fieldset>
        <div class="form-group">
          <input class="form-control" type="text" name="name" placeholder="name" required><br>
          <input class="form-control" type="text" name="username" placeholder="email/username" required><br>
          <input class="form-control" type="password" name="password" placeholder="password" required><br>
          <input class="form-control" type="password" name="confirm_password" placeholder="reenter password" required><br>
          <button type="submit" class="btn btn-info btn-lg">Sign Up</button>
        </div>
    </fieldset>
    </form>
  </div>
  <div class="col-md-4">
  </div>
</div>

{% endblock %}
